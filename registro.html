<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/materialize.min.js"></script>

</head>



<body>


    <header class="row">

        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">TicoRides</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="login.html">Login</a></li>
                        <li><a href="registro.html">Registro</a></li>
                    </ul>
                </div>
            </nav>
        </div>


        <div class="col s8 offset-s4">
            <img src="img/carpooling.jpg" alt="logo webpage" id="header-image">
            
        </div>
    </header>

    <div class="container">
        <div class="row">
            <form class="col s4 offset-s3">

                <div class="input-field">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>

                <div class="input-field">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>

                <div class="input-field">
                    <input placeholder="xxxx-xxxx" id="phone" class="validate" type='tel' pattern='\d{4}[\-]\d{4}' title='Phone Number (Format: 9999-9999)'>
                    <label for="first_name">Phone</label>
                </div>

                <div class="input-field">
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>

                <div class="input-field">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>

                <div class="input-field">
                    <input id="cpassword" type="password" class="validate">
                    <label for="repeat-password">Repeat Password</label>
                </div>

                <br>
                <div>
                    Already an user? <a href="login.html">&nbsp;Login here</a>
                </div>
                <br>
                <a class="waves-effect waves-light btn" href="index.html">Register</a>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
